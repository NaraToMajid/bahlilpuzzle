<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>BAHLIL PUZZLE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <button class="music-btn off" id="musicBtn">
        <i class="fas fa-volume-mute"></i>
    </button>

    <!-- MAIN MENU -->
    <div id="menu">
        <div class="logo">
            <img src="foto13.webp" alt="Logo Bahlil" class="logo-image">
        </div>
        <h1 class="game-title">BAHLIL PUZZLE</h1>
        <p class="game-subtitle">INTINYA PUZZLE JIGSAW GAMBAR BAHLIL ETANOL, LOVE BAHLIL</p>
        <button class="btn btn-primary" onclick="openLevels()">
            <i class="fas fa-play-circle"></i> Mulai Game
        </button>
        <button class="btn" onclick="openLeaderboard()" style="margin-top: 10px;">
            <i class="fas fa-trophy"></i> Leaderboard
        </button>
    </div>

    <!-- LEVEL SELECTION -->
    <div id="levelMenu" class="hidden">
        <h2 class="section-title"><i class="fas fa-layer-group"></i> Pilih Level</h2>
        <div class="level-grid" id="levels"></div>
        <div class="level-menu-controls">
            <button class="btn" onclick="backMenu()">
                <i class="fas fa-arrow-left"></i> Kembali ke Menu
            </button>
        </div>
    </div>

    <!-- LOGIN/REGISTER -->
    <div id="authContainer" class="hidden">
        <div id="authMenu">
            <h2 class="section-title"><i class="fas fa-user"></i> Masuk / Daftar</h2>
            <div class="auth-form" id="loginForm">
                <h3>Masuk Akun</h3>
                <div class="input-group">
                    <input type="text" id="loginUsername" placeholder="Username" class="auth-input">
                </div>
                <div class="input-group">
                    <input type="password" id="loginPassword" placeholder="Password" class="auth-input">
                </div>
                <button class="btn btn-primary" onclick="login()">Masuk</button>
                <p style="margin-top: 15px; color: #aaa; text-align: center;">
                    Belum punya akun? <a href="#" onclick="showRegister()" style="color: #fff;">Daftar di sini</a>
                </p>
            </div>
            
            <div class="auth-form hidden" id="registerForm">
                <h3>Daftar Akun Baru</h3>
                <div class="input-group">
                    <input type="text" id="registerUsername" placeholder="Username" class="auth-input">
                </div>
                <div class="input-group">
                    <input type="password" id="registerPassword" placeholder="Password" class="auth-input">
                </div>
                <div class="input-group">
                    <input type="password" id="registerConfirmPassword" placeholder="Konfirmasi Password" class="auth-input">
                </div>
                <button class="btn btn-primary" onclick="register()">Daftar</button>
                <p style="margin-top: 15px; color: #aaa; text-align: center;">
                    Sudah punya akun? <a href="#" onclick="showLogin()" style="color: #fff;">Masuk di sini</a>
                </p>
            </div>
            
            <div class="auth-controls">
                <button class="btn" onclick="backMenu()">
                    <i class="fas fa-arrow-left"></i> Kembali ke Menu
                </button>
            </div>
        </div>
    </div>

    <!-- LEADERBOARD -->
    <div id="leaderboardContainer" class="hidden">
        <div class="leaderboard-header">
            <h2 class="section-title"><i class="fas fa-trophy"></i> Leaderboard</h2>
            <div class="leaderboard-info">
                <div class="user-info" id="userInfo">
                    <span id="currentUser">Guest</span>
                    <button class="btn btn-small" onclick="logout()" id="logoutBtn">Logout</button>
                </div>
            </div>
        </div>
        
        <div class="level-selector">
            <label for="leaderboardLevel">Pilih Level:</label>
            <select id="leaderboardLevel" class="level-select" onchange="loadLeaderboard()">
                <!-- Options akan diisi oleh JavaScript -->
            </select>
        </div>
        
        <div class="leaderboard-content">
            <div id="leaderboardList"></div>
        </div>
        
        <div class="leaderboard-controls">
            <button class="btn" onclick="backMenu()">
                <i class="fas fa-arrow-left"></i> Kembali ke Menu
            </button>
        </div>
    </div>

    <!-- GAME AREA -->
    <div id="game" class="hidden">
        <div class="top-bar">
            <div class="game-info">
                <div class="info-box">
                    <div class="info-label">LEVEL</div>
                    <div class="info-value" id="lvl">1</div>
                </div>
                <div class="info-box">
                    <div class="info-label"><i class="fas fa-clock"></i> WAKTU</div>
                    <div class="info-value" id="time">0</div>
                </div>
                <div class="info-box">
                    <div class="info-label"><i class="fas fa-th"></i> GRID</div>
                    <div class="info-value" id="gridSize">3x3</div>
                </div>
            </div>
            
            <div class="user-game-info">
                <span id="gameUsername">Guest</span>
                <button class="btn btn-small" onclick="backToLevels()">
                    <i class="fas fa-list"></i> Level Lain
                </button>
            </div>
        </div>

        <div id="puzzle-container">
            <div id="puzzle"></div>
        </div>

        <div id="status"></div>
        
        <div class="game-controls">
            <button class="btn" onclick="restartLevel()">
                <i class="fas fa-redo"></i> Ulangi Level
            </button>
            <button id="nextBtn" class="btn btn-success hidden" onclick="nextLevel()">
                <i class="fas fa-arrow-right"></i> Level Berikutnya
            </button>
        </div>
    </div>
</div>

<audio id="bgMusic" loop>
    <source src="suara.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>
</body>
</html>
